<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/articles/new" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요"></br>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" placeholder="내용을 입력하세요"></br>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요"></br>
            <label for="memberPassword">비밀번호</label>
            <input type="text" id="memberPassword" name="memberPassword" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
