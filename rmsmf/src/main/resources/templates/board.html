<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h1>📋 게시판 목록</h1>

<a href="/new">
    <!--작성 버튼-->
    <button>✏ 작성</button>
</a>

<table border="1">
    <tr>
<!--        <th>ID</th>-->
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>작성 시간</th>
        <th>관리</th>
    </tr>
    <tr th:each="post : ${posts}">
<!--        <td th:text="${post.id}">1</td>-->
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.name}">작성자</td>
        <td th:text="${post.content}">내용입니다.</td>
        <td th:text="${post.createdAt}">작성된 시간</td>
        <td>
            <!-- 수정 버튼 -->
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>
            <!-- 삭제 버튼 -->
            <a th:href="@{/posts/{id}/delete(id=${post.id})}">삭제</a>
        </td>
    </tr>
</table>

</body>
</html>
